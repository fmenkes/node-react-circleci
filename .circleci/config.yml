version: 2
jobs:
  unit-tests:
    docker:
      # node:8.9.4-alpine but with HTTPS enabled
      - image: fmenkes/node-alpine:8.9.4
    working_directory: ~/project/backend
    steps:
      - checkout:
          path: ~/project
      - restore_cache:
          keys: 
            - yarn-cache-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - yarn-cache-{{ .Branch }}-
            - yarn-cache-
      - run:
          name: Install dependencies
          command: yarn
      - save_cache:
          key: yarn-cache-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - "~/.cache/yarn/v1"
      - run: 
          name: Create test and coverage directories
          command: |
            mkdir ~/junit
            mkdir ~/coverage
      - run:
          name: Run unit tests with coverage
          command: yarn test:unit
      - run:
          name: Copy test results and coverage to artifact folders
          command: |
            cp junit.xml ~/junit/junit.xml
            cp -a coverage/. ~/coverage/
          when: always
      - store_test_results:
          path: ~/junit
      - store_artifacts:
          path: ~/junit
      - store_artifacts:
          path: ~/coverage
      - persist_to_workspace:
          root: ~/project
          paths: .

  eslint:
    docker:
      - image: fmenkes/node-alpine:8.9.4
    working_directory: ~/project/backend
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: Create eslint directory
          command: mkdir ~/eslint
      - run:
          name: eslint
          command: yarn lint
      - run:
          name: copy eslint.html to artifact folder
          command: cp eslint.html ~/eslint/eslint.html
          when: always
      - store_artifacts:
          path: ~/eslint

  backend-integration:
    docker:
      - image: fmenkes/docker-compose-git
    steps:
      - checkout
      - setup_remote_docker
      - restore_cache:
          keys:
            - v1-{{ .Branch }}
          paths:
            - /caches/app.tar
      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            docker load -i /caches/app.tar | true
      - run:
          name: Build backend Docker image
          command: |
            docker build --cache-from=$DOCKER_IMAGE -t $DOCKER_IMAGE ./backend
      - run:
          name: Save Docker image layer cache
          command: |
            mkdir -p /caches
            docker save -o /caches/app.tar $DOCKER_IMAGE
      - save_cache:
          key: v1-{{ .Branch }}-{{ epoch }}
          paths:
            - /caches/app.tar
      - run: 
          name: Create test directory
          command: mkdir ~/junit
      - run:
          name: Run tests
          command: docker-compose -f docker-compose-test.yml up --abort-on-container-exit
      - run:
          name: Copy test results to artifact folder
          command: |
            docker cp web:${WORKING_DIRECTORY}/junit.xml ~/junit/junit.xml
          when: always
      - run:
          name: Login to Docker Hub
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
            fi
      - run:
          name: Push image to Docker Hub
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              docker push $DOCKER_IMAGE
            fi
      - store_test_results:
          path: ~/junit
      - store_artifacts:
          path: ~/junit
          directory: tests

  staging:
    docker:
      - image: fmenkes/ansible-git
    environment:
      - ANSIBLE_HOST_KEY_CHECKING: "False"
    steps:
      - checkout
      - run:
          name: Append variables to host_vars file
          command: |
            echo "working_directory: ${WORKING_DIRECTORY}
            docker_image: ${DOCKER_IMAGE}
            ansible_host: ${STAGING_URL}
            ansible_user: ${BACKEND_STAGING_ANSIBLE_USER}
            DOCKER_USER: ${DOCKER_USER}
            DOCKER_PASSWORD: ${DOCKER_PASSWORD}" >> devops/environments/staging/host_vars/$ANSIBLE_HOSTNAME
      - run: 
          name: Run Ansible playbook
          command: ansible-playbook -i devops/environments/staging/inventory.yml devops/site.yml
    
  deploy:
    docker:
      - image: fmenkes/ansible-git
    working_directory: ~/project
    steps:
      - checkout
      - run:
          name: Append variables to host_vars file
          command: |
            echo "working_directory: ${WORKING_DIRECTORY}
            docker_image: ${DOCKER_IMAGE}
            ansible_host: ${PRODUCTION_URL}
            DOCKER_USER: ${DOCKER_USER}
            DOCKER_PASSWORD: ${DOCKER_PASSWORD}" >> devops/environments/production/host_vars/$ANSIBLE_HOSTNAME
      - run: 
          name: Run Ansible playbook
          command: ansible-playbook -i devops/environments/production/inventory.yml devops/site.yml
      - persist_to_workspace:
          root: .
          paths: .

  smoke-test:
    docker:
      - image: fmenkes/ansible-git
    working_directory: ~/circleci
    steps:
      - attach_workspace:
          at: ~/circleci
      - run:
          name: Smoke test
          command: '[ "$(eval curl -L -s -o /dev/null -w "%{http_code}" ${PRODUCTION_URL})" -eq "200" ]'
          no_output_timeout: "15s"
      - run:
          name: Rollback
          command: |
            git checkout HEAD~1
            ansible-playbook -i devops/environments/production/inventory.yml devops/site.yml
          when: on_fail
  
workflows:
  version: 2
  circleci:
    jobs:
      - unit-tests
      - eslint:
          requires:
            - unit-tests
      - backend-integration:
          requires:
            - unit-tests
      - staging:
          requires:
            - backend-integration
          filters:
            branches:
              only: master
      - release:
          type: approval
          requires:
            - backend-integration
          filters:
            branches:
              only: master
      - deploy:
          requires:
            - release
      - smoke-test:
          requires:
            - deploy